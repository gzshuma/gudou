<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
</head>
<body>
<script src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="ckplayer.js?t=123"></script>
<div class="video"></div>
<script type="text/javascript">
$(function() {
    var videoUrl = location.href.split('src=')[1];
    console.log(location.href.split('src=')[1])
    // new ckplayer(videoObject);
    var videoObject = {
        container: '.video', // 容器
        variable: 'player', //该属性必需设置，值等于下面的new chplayer()的对象
        autoplay: true, // 自动播放
        live: false, // 去掉直播文字
        video: videoUrl //视频地址
    };
    var player = new ckplayer(videoObject);
})
</script>
<style type="text/css">
.video { width: 812px;height: 415px; }
</style>
</body>
</html>
