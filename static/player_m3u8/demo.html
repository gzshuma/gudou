<script type="text/javascript">
// var src = 'http://www.flashls.org/playlists/test_001/stream.m3u8';
var src = location.href.split('src=')[1];
var videoObject = {
    container: '#video', // 容器
    variable: 'player', //该属性必需设置，值等于下面的new chplayer()的对象
    autoplay: true, // 自动播放
    flashplayer: true,
    html5m3u8: false,
    live: false, // 去掉直播文字
    volume: '0.5', // 初始音量设置
    poster: '', // 封面图设置
    seek: 0, // 视频开始播放时要跳转的时间，该值主要用来做跳过片头等功能
    duration: 0, // 视频在默认不加载的情况下显示总时间
    rotation: 0, // 该功能只支持90，180，270，-90，-180，-270。如果视频的所在域相对于播放器域没有权限，则不能使用该属性
    // loaded:'loadedHandler',//监听播放器加载成功
    definition:true,
    poster:'material/poster.jpg',//封面图片
    video: src
};
var player = new ckplayer(videoObject);
